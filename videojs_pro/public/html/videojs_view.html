<div class="videojs_block">
    <div class="lm-header-title">
        <div class="lm-header-display-name">{{ display_name }}</div>
        <div class="lm-header-dev-info"></div>
    </div>
    <video class="video-js vjs-default-skin" controls preload="auto" width="100%" height="400" id="video-js{{ id }}">
        <source src="{{ url }}" type="video/mp4">
        <track kind="captions" src="{{ subtitle_url }}" srclang="en"
               label="English" default>
        <p class="vjs-no-js">浏览该视频请打开javascript, 并且升级您的浏览器
            <a href="http://videojs.com/html5-video-support/" target="_blank">以支持HTML5视频播放</a></p>
    </video>

    {% if allow_download or source_url != "" %}
    <ul>
        {% if allow_download %}
        <li class="video-download-button">
            <a href="{{ url }}" download>下载该视频</a>
        </li>
        {% endif %}
        {% if source_url != "" %}
        <li class="video-download-button">
            <a href="{{ source_url }}" download>{% if source_text == "" %}下载资料文件{% else %}{{
                source_text }}{% endif %}</a>
        </li>
        {% endif %}
    </ul>
    {% endif %}
</div>
